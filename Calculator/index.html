<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <script src="./script/script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <main id="calc">
        <div id="container">
            <div class="display"></div>
                    <button class="operand" value="clear">AC</button>
                    <button class="operand" value="parenthesis">()</button>
                    <button class="operand" value="percent">%</button>
                    <button class="operand" value="division">/</button>
                    <button class="number" value="7">7</button>
                    <button class="number" value="8">8</button>
                    <button class="number" value="9">9</button>
                    <button class="operand" value="multiply">*</button>
                    <button class="number" value="4">4</button>
                    <button class="number" value="5">5</button>
                    <button class="number" value="6">6</button>
                    <button class="operand" value="rest">-</button>
                    <button class="number" value="1">1</button>
                    <button class="number" value="2">2</button>
                    <button class="number" value="3">3</button>
                    <button class="operand" value="sum">+</button>
                    <button class="operand" value="sign">+/-</button>
                    <button class="number" value="0">0</button>
                    <button class="operand" value="dot">.</button>
                    <button class="operand" value="equal">=</button>
        </div>
    </main>
</body>
</html>
